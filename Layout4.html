<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Layout 4</title>
    <link rel="stylesheet" href="layout4css.css" />

      <section class="row clearfix">

        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>

      <section class="row clearfix">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </section>
      <section class="row clearfix">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </section>
      <section class="row clearfix">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </section>
      <div id="boxes" class="clearfix">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>
      <footer id="footer-div">Footer</footer>
    </div>
  </body>
</html>
